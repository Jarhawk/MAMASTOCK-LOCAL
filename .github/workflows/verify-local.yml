name: verify-local

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Smoke DB
        run: npm run db:smoke

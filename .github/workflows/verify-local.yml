name: Verify local

on:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: npm ci
      - name: Generate icons
        run: npm run icon:gen
      - run: npm run build
      - run: npm run db:smoke

